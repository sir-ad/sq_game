<!DOCTYPE html>
<html>
	<head>
		<title>MovingSquareGame</title>
		<link type="text/css" rel="stylesheet" href="st.css" />
	</head>


	<body>

		<h2>Use arrow keys to move the red square</h2>

		<canvas id="myCanvas" width="600" height="400" style="border:5px solid #DCDCDC;"></canvas> 

		<script type="text/javascript" src="fun.js" ></script>
		
		<form name="contact" method="POST" data-netlify="true">
  		<p>
   		<label>Your Name: <input type="text" name="name" /></label>   
  		</p>
  		<p>
    		<label>Your Email: <input type="email" name="email" /></label>
  		</p>
  		<p>
		<p>
    		<label>Your Organisation/College: <input type="text" name="name" /></label>
  		</p>
  		<p>
    		<label>Your Role: <select name="role[]" multiple>
      		<option value="leader">Leader</option>
      		<option value="follower">Follower</option>
		<option value="developer">Follower</option>
		<option value="business">Follower</option>
    		</select></label>
  		</p>
  		<p>
    		<label>Want to say anything? : <textarea name="message"></textarea></label>
  		</p>
  		<p>
    		<button type="submit">Send</button>
  		</p>
		</form>

	</body>
</html>
